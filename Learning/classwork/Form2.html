<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
    <style>
        form.label-color label{
        display: block;
        }
        </style>
    </head>
<body>
    <main>
        <H1>Lets practice the form</H1>
        <form class="label-color">

            <label for="name">Your name</label>
            <input type="text" name="" id="name">

            <label for="adress">Your address</label>
            <input type="text" name="" id="adress">

            <label for="phone">Your phone</label>
            <input type="number" name="" id="phone">

            <label for="age">Your age</label>
            <input type="number" name="" id="age">

            

        </form>

        <form>
            <fieldset>
                <legend>radio tag</legend>

                <input type="radio" name="" id="Undergraduate">
                 <label for="Undergraduate">Undergraduate</label>

                 
                <input type="radio" name="" id="Masters">
                <label for="Masters">Masters</label>

                 
                <input type="radio" name="" id="PHD">
                <label for="PHD">post graduate</label>

            </fieldset>
        </form>

    </main>
    <footer>

    </footer>
    
</body>
</html>
