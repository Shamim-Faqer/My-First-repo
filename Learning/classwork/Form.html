<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        form.label-color label{
        display: block;
        margin-top: 15px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning First Form</title>
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Seven Oceans International</h2>
            <form class="label-color">
                <label for="name">Your name</label>
                <input type="text" name="" id="name">

                <label for="email">your email</label>
                <input type="email" name="" id="email">

                <label for="phone">Phone Number</label>
                <input type="text" name="" id="phone">

                <fieldset>
                    <legend>Services info</legend>

                    <input type="radio" name="" id="study abroad for free">
                    <label for="study abroad for free">study abroad for free</label>
                    
                    <input type="radio" name="" id="study abroad with work">
                    <label for="study abroad with work">study abroad with work</label>

                     <input type="radio" name="" id="study abroad in most popular Country ">
                    <label for="study abroad in most popular Country">study abroad in most popular Country</label>
                </fieldset>
                <fieldset>
                    <legend>What qualifications do you have</legend>

                    <input type="checkbox" name="" id="Undergraduate">
                     <label for="Undergraduate"> Undergraduate</label>

                    <input type="checkbox" name="" id="Masters">
                     <label for="Masters"> Masters</label>

                    <input type="checkbox" name="" id="Post Graduate">
                     <label for="Post Graduate"> Post Graduate</label>

                </fieldset>
                <fieldset>
                    <Legend>Extra info</Legend>
                    <textarea cols="50" rows="4" name="" id="Extra info"></textarea>

                    <input type="submit" name="" id="submit">
                    <input type="reset" name="" id="clear">
                </fieldset>

            </form>
        </section>

    </main>


    <footer>

    </footer>
</body>
</html>
